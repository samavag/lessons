<!doctype html>
<html lang="en">
    <head>
        <title>about</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <a href="index.html">home</a>
        <h1>
            <span span style="background-color:blue;">
                <a href="contact.html" title=contact>contact.html</a>
            </span>
        </h1>

        <form action="">
            <p>
                <label for="username">your username: </label>
                <input type="text" id="username" placeholder="your username" value="">
            </p>
            <p>
                <label for="name">your name: </label>
                <input type="text" id="name" value="your name">
            </p>
            <p>
                <label for="password">your name: </label>
                <input type="password" id="password" value="your password">
            </p>
            <p>
                <label for="email">your name: </label>
                <input type="email" id="email" placeholder="your email">
            </p>
            </p>
            <p>
                <label for="number">your age: </label>
                <input type="number" id="number" value="30" min="30" max="100" step="10">
            </p>
            <p>
                <label for="date">your birthday: </label>
                <input type="date" id="date" placeholder="your birthday">
            </p>
            <p>
                <label for="time">time now: </label>
                <input type="time" id="time" placeholder="time now">
            </p>
            <p>
                <label for="color">what color you like: </label>
                <input type="color" id="color" placeholder="what color you like">
            </p>
            <p>
                <label for="range">your price: </label>
                <input type="range" id="range" value="30" min="30" max="100" step="10">
            </p>
            <div>
                <p>
                    <label for="checkbox1">html: </label>
                    <input name="checkbox" type="checkbox" id="checkbox1" value="30" min="30" max="100" step="10">
                </p>
                <p>
                    <label for="checkbox2">css: </label>
                    <input name="checkbox" type="checkbox" id="checkbox2" value="30" min="30" max="100" step="10">
                </p>
                
            </div>
            <div>
                <p>
                    <label for="radio1">female: </label>
                    <input name="radio" type="radio" id="radio1" value="30" min="30" max="100" step="10">
                </p>
                <p>
                    <label for="radio2">male: </label>
                    <input name="radio" type="radio" id="radio2" value="30" min="30" max="100" step="10">
                </p>
                
            </div>
            <p>
                <button type="button">don't tuch</button>
                <button type="submit">send</button>
                <button type="reset">reset</button>
            </p>
            
        </form>
    </body>
</html>
